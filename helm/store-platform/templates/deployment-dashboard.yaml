apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-platform-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.replicaCount.dashboard }}
  selector:
    matchLabels:
      app: store-platform-dashboard
  template:
    metadata:
      labels:
        app: store-platform-dashboard
        {{- include "store-platform.labels" . | nindent 8 }}
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.image.dashboard.repository }}:{{ .Values.image.dashboard.tag }}"
          imagePullPolicy: {{ .Values.image.dashboard.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources.dashboard | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
